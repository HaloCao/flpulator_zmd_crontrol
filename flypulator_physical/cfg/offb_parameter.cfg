#!/usr/bin/env python
PACKAGE = "flypulator_mavros"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("drone_armed",     bool_t, 0, "Arming state of drone ", False) 
