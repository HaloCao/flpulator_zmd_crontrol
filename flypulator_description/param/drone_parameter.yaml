# Parameters for drone used in both model and controller

# Blade coordinates 
#                 (-x,y)    1    2   (x,y)
#
#
#   (-side_x,side_y)   5              6    (side_x,side_y)
#
#
#                 (-x,-y)   3    4    (x,-y)

# Geometric properties of drone
# Body
uav/body_height: 0.085 # [m] 
uav/body_radius: 0.45 # [m] 
uav/delta_h: 0 # [m]
uav/length: 0.6 # [m]
# Blades
uav/x: 0.22    # [m]
uav/y: 0.37    # [m]
uav/side_x: 0.43   # [m]
uav/side_y: 0.0   # [m]
uav/blade_radius: 0.1905 # [m]
uav/blade_offset_top: 0.06 # [m]
uav/blade_mass: 0.010 # [kg]
# Legs
uav/leg_radius: 0.0125 # [m] 
uav/leg_length: 0.413 # [m] 
# Kinematic properties

uav/mass: 4.15 # [kg] 
uav/i_xx: 0.45 # [kg m²]
uav/i_yy: 0.33 # [kg m²]
uav/i_zz: 0.70 # [kg m²]
uav/alpha: 13.6 # [°] 
uav/beta: 0 # [°]

uav/k: 0.0138 # [N/(rad/s)²] , f=k*omega_i² 0.0138 0.000057
uav/b: 0.00022 # [Nm/(rad/s)²] , tau = b * omega_i² 0.00022  0.0000012
uav/gravity: 9.81 # [m/s²]
uav/t_motor: 0.11 # [s] motor PT1 time constant 
