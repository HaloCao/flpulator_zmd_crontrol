# Motor numbering: 
#       ^
#      / \
#       |
#
#    2     1(+alpha, x axis outward)
#
# 3           6
#
#    4     5
#

# UAV parameters for control, only double value is allowed for /uav
uav/mass: 4.850 # [kg] 
uav/i_xx: 0.14 # [kg m²]
uav/i_yy: 0.15 # [kg m²]
uav/i_zz: 0.25 # [kg m²]
uav/alpha: 30 # [°]
uav/beta: 0.0 # [°]
uav/delta_h: -0.02 #-0.0427  [m]
uav/length: 0.427 # [m] displacement between rotor and body centre

# coefficients used for simple aerodynamic model
uav/k: 0.00004472  # [N/(rad/s)²] , f=k*omega_i² 
uav/b: 0.0000022 # [Nm/(rad/s)²] , tau = b * omega_i²
uav/gravity: 9.81 # [m/s²] gravity acceleration constant
uav/t_motor: 0.040 # 0.11 old [s] motor PT1 time constant 
uav/rotor_vel_min: 0 # [rpm] min. rotor velocity
uav/rotor_vel_max: 5700 # [rpm] max. rotor velocity
urdf/bidirectional: false # thrust inversible in gazebo
