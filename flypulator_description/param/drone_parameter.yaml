# Geometric properties of drone
# Motor numbering: 
#       ^
#      / \
#       |
#
#    5     4
#
# 6           3
#
#    1     2
#
# Base
uav/base_height: 0.085 # [m] 
uav/base_radius: 0.45 # [m] 
uav/base_mass: 3.85 # [kg]
# Blades
uav/x: 0.22    # [m]
uav/y: 0.37    # [m]
uav/side_x: 0.43   # [m]
uav/side_y: 0.01   # [m]
uav/blade_radius: 0.1905 # [m]
uav/blade_offset_top: -0.0222 # [m]
uav/blade_mass: 0.010 # [kg]
# Legs
uav/leg_radius: 0.0125 # [m] 
uav/leg_length: 0.42 # [m] 
uav/leg_mass: 0.001 # [kg]
# Kinematic properties
uav/delta_h: 0 # [m]
uav/length: 0.6 # [m]
uav/mass: 3.85 # [kg] 

# UAV parameters for control, only double value is allowed for /uav
uav/i_xx: 0.122 # [kg m²]
uav/i_yy: 0.123 # [kg m²]
uav/i_zz: 0.235 # [kg m²]
uav/alpha: 13.6 # [°] 
uav/beta: 0 # [°]

# coefficients used for simple aerodynamic model
uav/k: 0.0138 # [N/(rad/s)²] , f=k*omega_i² 0.0138 0.000057
uav/b: 0.00022 # [Nm/(rad/s)²] , tau = b * omega_i² 0.00022  0.0000012
uav/gravity: 9.81 # [m/s²] gravity acceleration constant
uav/t_motor: 0.11 # [s] motor PT1 time constant 
uav/rotor_vel_min: 0.01 # [rpm] min. rotor velocity
uav/rotor_vel_max: 100000 # [rpm] max. rotor velocity
#naming conventions
urdf/controller_joint_names: ['blade_joint_1', 'blade_joint_2', 'blade_joint_3', 'blade_joint_4', 'blade_joint_5', 'blade_joint_6', ]
urdf/controller_link_names: ['blade_link_1', 'blade_link_2', 'blade_link_3', 'blade_link_4', 'blade_link_5', 'blade_link_6', ]
urdf/bidirectional: false # thrust inversible in gazebo
